<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <script>
        /***
         * 浏览器提供的一套操作浏览器功能和页面元素的API(BOM和DOM)
         * 
         * JavaScript的组成 ECMAScript DOM BOM
         * ECMAScript 是JavaScript的核心 定义了JavaScript的语法规范
         * 
         * DOM 文档对象模型
         * 一套可以操作页面元素的API 可以把DOM当成一个文档树 通过DOM 可以操作
         * 树上的每个节点
         * 
         * BOM 浏览器对象模型
         * 一套可以操作浏览器功能的API 通过BOM来操作浏览器窗口
         * 
         * 
         * DOM
         * 当网页被加载时 浏览器会自动创建页面的文档对象模型生成DOM树
         * 
         * DOM 基础名词
         * 文档 一个网页就可以称为文档
         * 节点 网页中的所有内容都是节点（标签、属性、文本、注释）
         * 元素 网页中的标签
         * 属性 标签的属性
        */

    </script>
</body>

</html>
