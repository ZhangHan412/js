<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /****
         * DOM 文档对象模型 是 HTML 和 XML 文档的编程接口
         * DOM 定义了访问和操作HTML文档的标准方法
         * DOM 以树形结构来表达 HMTL 文档
         * 
         * 在 HTML DOM 中 所有事物都是节点， DOM 被视为节点树的 HTML
         * 这种结构被称为节点树
         * 
         * 根据 W3C的 HTML DOM 标准中， HTML 文档的所有内容都是节点：
         * 1.整个文档是一个文档节点
         * 2.每个 HTML 元素是元素节点
         * 3.HTML 元素中的文本是文本节点
         * 4.每个 HMTL 属性是属性节点
         * 5.注释是注释节点
         * 
         * DOM对象方法（部分）
         * createAttribute() 创建属性节点
         * createElement() 创建元素节点
         * createTextCount() 创建文本节点
         * getAttribute() 获取指定属性
         * setAttribute() 修改属性或者设置属性
        */
    </script>
</body>

</html>
