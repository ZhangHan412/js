<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text">
    <ul>
        <li>321</li>
        <li class="">123</li>
        <li>321</li>
    </ul>
    <script>
        /***
         * document.hasFocus(); 返回布尔值，检测文档或元素是否获取焦点
         * element.hasChildNodes(); 返回布尔值,检测节点对象是否包含任何子元素
         * element.isEqualNode(element2); 返回布尔值,判断element与element2是否是同一个节点
         * element.hasAttributes(); 返回布尔值,判断当前节点对象是否包含属性
         * element.hasAttribute(property); 返回布尔值, 判断该节点是否拥有指定的 property 属性
         * 在chrome控制台中 可以直接使用 
         * $() 替代 document.querySelector()
         * $$() 替代  document.querySelectorAll()
        */
        var oP = $('p');
        var oUl = $('ul');
        console.log(oUl.hasChildNodes());
        function $(ele) {
            return document.querySelector(ele);
        }

        function $$(ele) {
            return document.querySelectorAll(ele);
        }
    </script>
</body>

</html>
