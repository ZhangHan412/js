<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span {
            width: 200px;
            height: 200px;
            margin: 10px;
            border: 2px solid red;
            background-color: #368;
            position: absolute;
            /*当给行内元素添加定位的时候会将该元素隐式转换为块元素*/
        }

        div {
            float: left;
            width: 200px;
            height: 200px;
            margin: 10px;
            border: 2px solid red;
            background-color: #368;
        }
    </style>
</head>

<body>
    <!-- 
        回顾 
        页面里的渲染过程 都是需要确定几个基本点
        1.在哪里渲染
        2.渲染的范围
        3.渲染的内容

        渲染DOM 浏览器所做的工作分别为
        1.获取DOM后分割为多个图层
        2.对每个图层的节点计算样式结果 
        3.为每个节点生成图形和位置（重排 回流）
        4.将每个节点绘制填充到图层位图中 （重绘）
        5.图层作为纹理上传至GPU
        6.组合多个图层到页面上生成最终屏幕图像

        重绘：
        重绘是一个元素外观的改变所触发的浏览器行为
        重绘不会带来重新布局，所以并不一定伴随回流

        回流（重排）：
        渲染对象在创建完成并添加到渲染树时 并没有将其位置以及大小信息渲染到DOM树
        计算这些数值的过程称为 布局 或者 回流

        重绘 不一定需要 回流 因为没有改变布局
        回流 大多数会导致 重绘 例如改变元素的位置 就会导致两者同时发生
     -->
    <span></span>
    <!-- <div></div>
    <div></div>
    <div></div>
    <div></div> -->
    <script>
        /***
         *  动态渲染三个div
         * 只要页面内容发生改变就会导致页面 重绘
         * 
         * createDocumentFragment 文档片段 创建的标签为虚拟标签
        */
        createDiv(3, 'div')
        function createDiv(num, ele) {
            var creDiv;
            for (var i = 0; i < num; i++) {
                creDiv = document.createElement(ele);
                document.body.appendChild(creDiv);
            }
        }
    </script>
</body>

</html>
